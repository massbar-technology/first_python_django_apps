{% extends "layout.html" %} 

{% block title %} Post : {{post.title}} {% endblock %} 

{% block content %}
<section>
    <h1>Posts</h1>  
        <article>
            <img src="{{post.banner.url}}" alt="{{post.title}}" />
            <h2>{{post.title}}</h2>
            <p>{{post.date}}</p>
            <p>{{post.body}}</p>
        </article> 
</section>    

{% endblock %}

{% extends "layout.html" %} 

{% block title %} Register User {% endblock %} 

{% block content %}
<section>
    <h1>Register a new user</h1>  
    <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{form}}
        <button>Submit</button>
    </form>   
</section>    

{% endblock %}
